<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mailbox Admin Panel - Profiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="card">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:20px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>

     <div class="card">
        <div class="card-body">
            <div th:switch="${profiles}" class="card">
                <p class="my-5">
                    <a href="/admin/profile/showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Добавить профиль</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Нет не одного профиля!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID профиля</th>
                                <th>Название профиля</th>
                                <th>Размер ящика</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="profile : ${profiles}">
                                <td th:text="${profile.id}"></td>
                                <td th:text="${profile.profileName}"></td>
                                <td th:text="${profile.mailboxSize}"></td>
                                <td><a th:href="@{/admin/profile/edit/{id}(id=${profile.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
                                <td><a th:href="@{/admin/profile/delete/{id}(id=${profile.id})}" class="btn btn-primary"><i class="fas fa-user-slash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
     </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
</div>
</body>
</html>
