<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mailbox Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${mailbox}" class="container my-5">
                <p class="my-5">
                    <a href="/showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Добавить ящик</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Нет не одного ящика!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Имя / Логин</th>
                                <th>Пароль</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Отчество</th>
                                <th>Статус</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="email : ${mailbox}">
                                <td th:text="${email.login}"></td>
                                <td th:text="${email.password}"></td>
                                <td th:text="${email.firstName}"></td>
                                <td th:text="${email.lastName}"></td>
                                <td th:text="${email.patronymic}"></td>
<!--                                <td th:text="${email.active} ? 'ENABLED' : 'DISABLED'"></td>-->
                                <td th:switch="${email.active}">
                                    <span th:case="'true'">ENABLED</span>
                                    <span th:case="'false'">DISABLED</span>
                                </td>
                                <td><a th:href="@{/edit/{id}(id=${email.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
                                <td><a th:href="@{/changestate/{id}(id=${email.id})}" class="btn btn-primary"><i class='fas fa-user-lock'></i></a></td>
                                <td><a th:href="@{/delete/{id}(id=${email.id})}" class="btn btn-primary"><i class="fas fa-user-slash"></i></a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
